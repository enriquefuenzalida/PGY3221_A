{% extends 'core/base.html' %}
{% block contenido %}


<div id="registroFormulario">
    <h1 class="regFormTitulo">Registro</h1>
    <form action="" id="basic-form" enctype="multipart/form-data" method="post" name="registroformulario">

        <div class="dato">
            <p><label for="name">Ingrese sus nombres.</label></p>
            <p><input name="name" type="text" required placeholder="Nombres" /></p>
        </div>

        <div class="dato">
            <p><label for="lastname">Ingrese sus apellidos.</label></p>
            <p><input name="lastname" type="text" required placeholder="Apellidos" /></p>
        </div>

        <div class="dato">
            <p><label for="email">Ingrese su e-mail.</label></p>
            <p><input name="email" type="email" placeholder="Correo electrónico" /></p>
        </div>

        <div class="dato">
            <p><label for="password">Cree su clave de acceso. <span id="mensaje"></span></label></p>
            <p><input  id="password" name="password" type="password" placeholder="Contraseña" /></p>
        </div>

        <div class="dato">
            <p id="consegninstr">
            <strong>La contraseña debe contener:</strong> al menos una mayúscula, un carácter especial y un número. Además, debe ser de un longitud entre 6 y 18 caracteres.
            </p>
        </div>

        <div class="dato">
            <p><label for="confirm_password">Repita la clave de acceso.</label></p>
            <p><input name="confirm_password" type="password" placeholder="Repetición de contraseña" /></p>
        </div>

        <div class="dato">
            <p><label for="fechas">Ingrese fecha de nacimiento.</label></p>
            <p><input name="fechas" type="date" id="fechaNacimiento" min="1920-01-01" max="2021-12-31"></p>
            <p id="eBox">0</p>
        </div>

        <div class="dato">
            <p><label for="despachodirecc">Ingrese su dirección de despacho.</label></p>
            <p><textarea name="despachodirecc" placeholder="Dirección de despacho" ></textarea></p>
        </div>

        <div class="dato envio">
            <p><input class="submit" type="submit" value="Enviar formulario"></p>
            <p><input type="reset" value="Borrar" /></p>
        </div>

    </form> 
</div>

{% endblock %}
